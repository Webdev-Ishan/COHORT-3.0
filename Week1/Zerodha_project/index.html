<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Zerotha</title>
  </head>
  <body class="p-1">
    <nav
      class="w-full flex justify-between items-center rounded-lg shadow-md p-5 mb-6"
    >
      <img
        class="w-35"
        src="https://zerodha.com/static/images/logo.svg"
        alt=""
      />
      <div class="w-[60%] flex justify-between items-center">
        <a class="hover:text-blue-600 text-bold text-lg duration-300" href="/"
          >Signup</a
        >
        <a class="hover:text-blue-600 text-bold text-lg duration-300" href="/"
          >Login</a
        >
        <a class="hover:text-blue-600 text-bold text-lg duration-300" href="/"
          >About</a
        >
        <a class="hover:text-blue-600 text-bold text-lg duration-300" href="/"
          >Docs</a
        >
        <a class="hover:text-blue-600 text-bold text-lg duration-300" href="/"
          >Connect</a
        >
        <a class="hover:text-blue-600 text-bold text-lg duration-300" href="/"
          >AI</a
        >
      </div>
    </nav>

    <div class="w-full flex justify-between items-center rounded-lg p-8">
      <img src="https://zerodha.com/static/images/landing.png" alt="" />
    </div>

    <div
      class="w-full flex flex-col gap-8 justify-center items-center rounded-lg p-8"
    >
      <h1 class="text-center text-6xl text-blue-600 text-bold">
        Invest In Everything
      </h1>
      <h2 class="text-center text-3xl text-gray-600">
        Online platform to invest in stocks, derivatives, mutual funds, ETFs,
        bonds, and more.
      </h2>
      <button
        class="text-white bg-blue-600 rounded-sm p-3 text-2xl hover:bg-blue-700 shadow-md"
      >
        Sign Up For Free
      </button>
      <img src="https://zerodha.com/static/images/ecosystem.png" alt="" />
    </div>
  </body>
</html>
