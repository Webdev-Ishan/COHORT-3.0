<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="ex">Linkedin</h1>
    <script>
      let func = async () => {
        let response = await fetch("https://randomuser.me/api/");
        const data = await response.json();
        console.log(data);
        document.getElementById("ex").innerHTML = data.results[0].gender;

        // this is and example of the fetch api...
      };
      func();
    </script>
  </body>
</html>
